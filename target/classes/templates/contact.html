<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(${title}, ~{::section})}">
<body>
    <section>
        <h2>Contact Us</h2>
        <p th:text="${message}">Contact message</p>
        <div class="contact-content">
            <div class="contact-form">
                <h3><i class="fas fa-paper-plane"></i> Send us a message</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                    </div>
                    <button type="submit"><i class="fas fa-send"></i> Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3><i class="fas fa-map-marker-alt"></i> Contact Information</h3>
                <p><strong>Address:</strong> 123 Neon Street, Techville, NT 12345</p>
                <p><strong>Email:</strong> info@neontech.example.com</p>
                <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                <p><strong>Hours:</strong> Monday - Friday: 9AM - 6PM</p>
            </div>
        </div>
    </section>
</body>
</html>
